<h2>Welcome {{ current_user.username }}</h2>
<h3>Your Courses</h3>
<ul>
  {% for course in my_courses %}
    <li>{{ course.name }}</li>
  {% endfor %}
</ul>

<h3>Available Courses</h3>
<ul>
  {% for course in available %}
    <li>{{ course.name }} - <a href="/enroll/{{ course.id }}">Sign Up</a></li>
  {% endfor %}
</ul>

<a href="/logout">Sign out</a>
