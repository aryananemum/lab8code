<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Classes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Fix for this page only */
        .container {
            flex-direction: column;
            align-items: flex-start;
        }

        table {
            width: 100%;
        }

        .signin-button {
            display: inline-block;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Classes</h1>
        <a href="/logout" class="home-button">Logout</a>
    </header>

    <main class="container">
        <div class="login-box" style="width: 100%;">
            <h2>Courses You Teach</h2>

            {% if courses %}
            <table>
                <thead>
                    <tr>
                        <th>Course Name</th>
                        <th>View Roster</th>
                    </tr>
                </thead>
                <tbody>
                    {% for course in courses %}
                    <tr>
                        <td>{{ course.name }}</td>
                        <td><a href="/teacher-class/{{ course.id }}" class="signin-button">View Students</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            <p>You are not assigned to any classes yet.</p>
            {% endif %}
        </div>
    </main>
</body>

</html>
